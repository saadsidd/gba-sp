<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <title>GBA SP</title>
</head>
<body>

  <div id="angle-container">
    <button class="angle" value="1.57">
      <img src="../gba-sp/assets/angle0.png">
    </button>
    <button class="angle" value="0">
      <img src="../gba-sp/assets/angle90.png">
    </button>
    <button class="angle" value="-1.57">
      <img src="../gba-sp/assets/angle180.png">
    </button>
  </div>

  <div id="loader-container">
    <span class="loader"></span>
  </div>

  <!-- Polyfill for browsers not supporting import maps -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/",
          "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.esm.js",
          "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
        }
      }
    </script>

    <script type="module" src="./js/main.js"></script>
      
</body>
</html>
